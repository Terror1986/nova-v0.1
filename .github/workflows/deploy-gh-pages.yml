name: Build & Deploy Nova to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the full history (needed for gh-pages)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install Python deps
        run: |
          pip install jinja2 markupsafe

      # 4. Build the static site
      #    â†’ cd into the repo subfolder before running the script
      - name: Generate site
        run: |
          cd nova-v0.1
          python3 site_generator.py

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nova-v0.1/dist

